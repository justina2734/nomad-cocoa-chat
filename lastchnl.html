<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone</title>
    <link href="css/styles8.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-bar_column">
                <span class="service">No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span class="time">09:27</span>
            </div>
            <div class="status-bar_column">
                <span class="charge">100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header_title">Welcome to UaenaTalk</h1>
            <p class="welcome-header_text">If you have a Uaena Account, log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="get" id="login-form">
          <input type="text" placeholder="Email or phone number"/>
          <input type="password" placeholder="password"/>
          <input type="submit" value="Log In"/>
          <a href="#">Find Uaena Account or password</a>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/43567d3855.js" crossorigin="anonymous"></script>
</body>
</html>
