<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link href="css/styles8.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar_column">
                <span class="service">No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span class="time">09:27</span>
            </div>
            <div class="status-bar_column">
                <span class="charge">100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-xl"></i>
            </a>  
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
           <li class="settings_setting">
             <div class="settings_setting-column">
                 <i class="fa-solid fa-bullhorn fa-regular"></i>
                 <span>Notices</span>
             </div>
             <div class="settings_setting-column"></div>
           </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                 <i class="fa-solid fa-flask fa-regular"></i>
                 <span>Uaenatalk Lab</span>
              </div>
              <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
             <div class="settings_setting-column">
                 <i class="fa-solid fa-circle-info fa-re'"></i>
                 <span>Version</span>
             </div>
             <div class="settings_setting-column">Latest Version</div>
            </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                  <i class="fa-solid fa-lock"></i>
                  <span>Privacy</span>
              </div>
              <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                 <i class="fa-regular fa-bell"></i>   
                 <span>Notification</span>
              </div>
              <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div> 
                <div class="settings_setting-column"></div>  
            </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                 <i class="fa-regular fa-comment"></i>
                 <span>Chats</span>
              </div>
              <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                  <!--display icon-->
                  <span>Display</span>
                  <div class="badge">N</div>
              </div>
              <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
              <div class="settings_setting-column">
                 <i class="fa-solid fa-palette"></i>
                 <span>Themes</span>
              </div>
              <div class="settings_setting-column">Default themes</div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
        </ul>    
    </main>
    <nav class="nav">
          <ul class="nav_list">
              <li class="nav_li">
                <a class="nav_link" href="friends.html">
                  <i class="fa-regular fa-user fa-2x"></i>
                </a>
              </li>
              <li class="nav_li">
                <a class="nav_link" href="chats.html">
                 <span class="nav_notification badge">1</span>
                 <i class="far fa-comment fa-2x"></i>
                </a>
              </li>
             <li class="nav_li">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
             </li>
             <li class="nav_li">
                <a class="nav_link" href="more.html">
                  <i class="fa-solid fa-circle"></i>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
             </li>
          </ul>
    </nav>
    <script src="https://kit.fontawesome.com/43567d3855.js" crossorigin="anonymous"></script>
</body>
</html>
