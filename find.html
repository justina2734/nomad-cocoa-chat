<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link href="css/styles8.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar_column">
                <span class="service">No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span class="time">09:27</span>
            </div>
            <div class="status-bar_column">
                <span class="charge">100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icons">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-solid fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
                
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">The Golden Hour:Epilogue</h5>
                    <h6 class="open-post_hashtags">#아이유 #유애나 #아이유콘서트</h6>
                    <div class="open-post_members">
                        <img src="https://img.sbs.co.kr/newsnet/etv/upload/2022/09/19/30000790950_1280.jpg"/>
                        <span class="open-post_member-count">85 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-chat_post_column">
                    <div class="open-post_photo">
                        <img src="https://cdnticket.melon.co.kr/resource/image/upload/product/2022/08/2022080310524258dd6e59-7ae4-4554-b0e7-1528f425bea7.jpg"/>
                        <div class="open-post_heart-count">
                           <i class="fa-solid fa-heart"></i>
                           <span>66</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">유애나 서울벙</h5>
                    <h6 class="open-post_hashtags">#아이유 #유애나 #서울</h6>
                    <div class="open-post_members">
                        <img src="https://img.sbs.co.kr/newsnet/etv/upload/2022/09/19/30000790950_1280.jpg"/>
                        <span class="open-post_member-count">11 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-chat_post_column">
                    <div class="open-post_photo">
                        <img src="https://media.bunjang.co.kr/product/200417972_1_1664450012_w360.jpg"/>
                        <div class="open-post_heart-count">
                           <i class="fa-solid fa-heart"></i>
                           <span>11</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
          <ul class="nav_list">
              <li class="nav_li">
                <a class="nav_link" href="friends.html">
                  <i class="fa-regular fa-user fa-2x"></i>
                </a>
              </li>
              <li class="nav_li">
                <a class="nav_link" href="chats.html">
                 <span class="nav_notification badge">1</span>
                 <i class="far fa-comment fa-2x"></i>
                </a>
              </li>
             <li class="nav_li">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
             </li>
             <li class="nav_li">
                <a class="nav_link" href="more.html">
                  <i class="fa-solid fa-circle"></i>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
             </li>
          </ul>
    </nav>
    <script src="https://kit.fontawesome.com/43567d3855.js" crossorigin="anonymous"></script>
</body>
</html>
